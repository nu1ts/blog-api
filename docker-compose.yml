services:
  blog-api:
    image: app:latest
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - gar70-db
    env_file:
      - .env
    ports:
      - 127.0.0.1:8080:8080
    environment:
      - ConnectionStrings__MainDatabase=${MAIN_DATABASE}
      - ConnectionStrings__GarDatabase=${GAR_DATABASE}
    restart: on-failure
    networks:
      - default
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  db:
    image: postgres:15-alpine
    container_name: db
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always
    networks:
      - internal
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
  gar70-db:
    image: postgres:15-alpine
    container_name: gar70-db
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${GAR70_USER}
      POSTGRES_PASSWORD: ${GAR70_PASSWORD}
      POSTGRES_DB: ${GAR70_NAME}
    restart: always
    networks:
      - internal
    volumes:
      - gar70-db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${GAR70_USER} -d ${GAR70_NAME} -h 127.0.0.1 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s

networks:
  default:
  internal:
    internal: true

volumes:
  db_data:
  gar70-db_data: